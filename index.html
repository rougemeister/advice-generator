<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advice Generator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <script src="./script.js"></script>
</head>

<body>
  <div class="advice-generator">
    <h1 id="advice-id" class="advice-id">Advice #</h1>
    <p id="advice-text" class="advice-text">Welcome to our random advice generator app! Here you can get a fresh
      perspective on any situation by receiving a completely random piece of advice.</p>
    <picture>
      <source srcset="images/pattern-divider-desktop.svg">
      <img src="images/pattern-divider-mobile.svg" alt="divider" class="divider">
    </picture>
    <div class="img-box">
      <img src="images/icon-dice.svg" alt="dice icon" id="dice-icon" class="dice-icon">
    </div>
  </div>

</body>

</html>
